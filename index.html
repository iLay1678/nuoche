<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快点挪车-信息</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://jsd.quickso.cn/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles */
      .card {
        margin: 20px;
      }
      .car {
        color: #fff;
        background-color: #4b5cc4;
        border-radius: 6px;
        border: 1px solid #fff;
        text-align: center;
        padding: 10px 0;
        box-shadow: 0 0 2px 4px #4b5cc4;
        width: 95%;
        margin: 15px auto;
        font-size: 40px;
        letter-spacing: 5px;
        text-transform: uppercase;
      }
      .car.new-energy {
        background-color: #38b000;
        box-shadow: 0 0 2px 4px #38b000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div
            class="car"
            id="carDisplay"
          >
            <span class="car-province">京</span><span class="car-letter">A</span
            ><span class="car-dot">•</span><span class="car-number">12345</span>
          </div>
          <div id="cardContainer"></div>
        </div>
      </div>
    </div>

    <script>
      // 从 URL 中获取车牌号和手机号
      const urlParams = new URLSearchParams(window.location.search);
      const plateNumber = urlParams.get("plateNumber");
      const phoneNumber = urlParams.get("phoneNumber");
      const uid = urlParams.get("uid");
      const token = urlParams.get("token");

      // 找到显示车牌号的各个元素
      const carProvince = document.querySelector(".car-province");
      const carLetter = document.querySelector(".car-letter");
      const carNumber = document.querySelector(".car-number");

      // 将从 URL 中获取到的车牌号填充到相应的位置
      if (plateNumber) {
        carProvince.textContent = plateNumber.charAt(0); // 假设第一个字符为省份
        carLetter.textContent = plateNumber.charAt(1); // 假设第二个字符为字母
        carNumber.textContent = plateNumber.slice(2); // 从第三个字符开始为数字
      }
      // 判断是否为新能源车牌
      if (urlParams.get("new") || false) {
        carDisplay.classList.add("new-energy");
      }
      // 生成卡片内容
      const cardContent =
        `
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">挪车信息</h1>
          <h2 class="card-text">临时停靠，请多关照</p>
          <p class="card-text">车牌号: ${plateNumber}</p>
          <p class="card-text">联系电话: ${phoneNumber}</p>
    ` +
        (uid && token
          ? `<button type="button" class="btn btn-success" onclick="notifyOwner('${token}','${uid}')">通知车主</button>`
          : "") +
        `
          <button type="button" class="btn btn-primary" onclick="callNumber('${phoneNumber}')">一键呼叫</button>
        </div>
      </div>
    `;

      // 将卡片添加到页面中
      const cardContainer = document.getElementById("cardContainer");
      cardContainer.innerHTML = cardContent;
      function notifyOwner(token, uid) {
        const currentTime = new Date().getTime();
        const lastNotifyTime = localStorage.getItem("lastNotifyTime");
        const timeDifference = (currentTime - lastNotifyTime) / 1000;

        if (lastNotifyTime && timeDifference < 60) {
          alert("您已发送过通知，请1分钟后再次尝试。");
          return;
        }

        fetch("https://wxpusher.zjiecode.com/api/send/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            appToken: token,
            content: "您好，有人需要您挪车，请及时处理。",
            contentType: 1,
            uids: [uid],
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.code === 1000) {
              alert("通知已发送！");
              localStorage.setItem("lastNotifyTime", currentTime);
            } else {
              alert("通知发送失败，请稍后重试。");
            }
          })
          .catch((error) => {
            console.error("Error sending notification:", error);
            alert("通知发送出错，请检查网络连接。");
          });
      }
      // 一键呼叫函数
      function callNumber(phoneNumber) {
        window.location.href = "tel:" + phoneNumber;
      }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://jsd.quickso.cn/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
